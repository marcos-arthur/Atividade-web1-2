<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Just a second try</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col header">
                Cadastro de Alunos
            </div>
        </div>
        <div class="row">
            <div class="col section-header">
                Alunos Cadastrados
            </div>
        </div>
        <div class="row">
            <div class="col no-padding">
                <table class="table table-dark table-striped" id="studentTable">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Curso</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="col section-header">
                    Adicionar Novo Aluno
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="studentForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" aria-describedby="postInput">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Idade</label>
                        <input type="number" class="form-control" id="age" aria-describedby="postInput">
                    </div>
                    <div class="mb-3">
                        <label for="course" class="form-label">Curso</label>
                        <input type="text" class="form-control" id="course" aria-describedby="postInput">
                    </div>
                    <button type="submit" class="btn button">Adicionar novo</button>
                </form>
            </div>
        </div>
        <div class="row footer">
            <div class="col">
                Â© 2024 Curso Online
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
